<ngb-tabset>
  <ngb-tab title="Positions">
    <ng-template ngbTabContent>
      <app-dashboard-positions *ngIf="userId" [userId]="userId"></app-dashboard-positions>
    </ng-template>
  </ngb-tab>
  <ngb-tab title="Applications">
    <ng-template ngbTabContent>
      <app-dashboard-applications></app-dashboard-applications>
    </ng-template>
  </ngb-tab>
</ngb-tabset>
