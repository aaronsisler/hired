<div *ngIf="positionsWatcher$ | async as positionsWatcher">
  <div>
    <h4>Watched Positions</h4>
    <button (click)="navigateToPositionsNotWatched()" class="btn btn-primary">Watch New Position</button>
  </div>
  <br />
  <p>
    <input #query (keyup)="filter(query.value)" type="text" class="form-control" placeholder="Search...">
  </p>
  <table class="table">
    <thead>
      <tr>
        <th>Position Id</th>
        <th>Subscription Level</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let positionWatched of positionsWatcher.positionsWatched">
        <td>
          <a [routerLink]="['/position-data/', positionWatched.$key]">{{ positionWatched.$key }}</a>
        </td>
        <td>
          <select #subscriptionLevel="ngModel" [(ngModel)]="positionWatched.subscriptionLevel" name="subscriptionLevel" id="subscriptionLevel"
            (change)="onSubLevelChange(positionWatched.$key, $event.target.value)" class="form-control" required>
            <option *ngFor="let subLevel of subscriptionLevels" [value]="subLevel">
              {{ subLevel }}
            </option>
          </select>
        </td>
      </tr>
    </tbody>
  </table>
</div>
