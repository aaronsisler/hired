<div *ngIf="position" class="card">
  <app-position-details [position]="position"></app-position-details>
  <div class="card-footer text-muted">
    <button [routerLink]="['/position-apply/', position.$key]" class="btn btn-primary">Apply for Position</button>
    <button routerLink="/" class="btn btn-secondary">Back</button>
  </div>
</div>
