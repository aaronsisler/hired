<div>
  <h4>Subscribable Positions</h4>
  <button routerLink="/dashboard" class="btn btn-secondary">Back to Dashboard</button>
</div>
<br />
<p>
  <input #query (keyup)="filter(query.value)" type="text" class="form-control" placeholder="Search...">
</p>

<table class="table">
  <thead>
    <tr>
      <th>Position Id</th>
      <th>Position Title</th>
      <th>Location</th>
    </tr>
  </thead>
  <tbody *ngIf="filteredPositions">
    <tr *ngFor="let position of filteredPositions">
      <td>
        <a [routerLink]="['/position-data/', position.$key, {isAddSub:true}]">{{ position.id }}</a>
      </td>
      <td>{{ position.title }}</td>
      <td>{{ position.location }}</td>
    </tr>
  </tbody>
</table>
