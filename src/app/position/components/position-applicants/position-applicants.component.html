<br />
<p>
  <input #query (keyup)="filter(query.value)" type="text" class="form-control" placeholder="Search...">
</p>

<table class="table">
  <thead>
    <tr>
      <th>Applicant Name</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let applicant of filteredPositionApplicants">
      <td>
        <a [routerLink]="['/applicant/', applicant.userId]">{{ applicant.displayName }}</a>
      </td>
      <td>{{ applicant.userId }}</td>
    </tr>
  </tbody>
</table>
