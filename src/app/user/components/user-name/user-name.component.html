<div class="card">
  <div class="card-body">
    <div class="form-group">
      <h6>Full Name</h6>
      <div class="form-row">
        <div class="col-4">
          <input #firstName="ngModel" [(ngModel)]="user.firstName" name="firstName" type="text" class="form-control" placeholder="First Name"
            id="inputFirstName">
        </div>
        <div class="col-4">
          <input #middleName="ngModel" [(ngModel)]="user.middleName" name="middleName" type="text" class="form-control" placeholder="Middle Name"
            id="inputMiddleName">
        </div>
        <div class="col-4">
          <input #lastName="ngModel" [(ngModel)]="user.lastName" name="lastName" type="text" class="form-control" placeholder="Last Name"
            id="inputLastName">
        </div>
      </div>
    </div>
  </div>
</div>
