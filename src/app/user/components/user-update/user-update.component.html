<div class="card">
  <div class="card-body">
    <form #f="ngForm" (ngSubmit)="save(f.value)">
      <div class="form-group">
        <label for="inputEmail">Email address</label>
        <input #email="ngModel" [(ngModel)]="userContactInfo.email" name="email" type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp"
          placeholder="name@company.com">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <label for="inputAreaCode">Phone Number</label>
      <div class="form-row">
        <div class="col-2">
          <input #phoneAreaCode="ngModel" [(ngModel)]="userContactInfo.phoneAreaCode" name="phoneAreaCode" type="text" class="form-control" placeholder="919" id="inputAreaCode">
        </div>
        <div class="col-2">
          <input #phonePrefix="ngModel" [(ngModel)]="userContactInfo.phonePrefix" name="phonePrefix" type="text" class="form-control" placeholder="634" id="inputPhonePrefix">
        </div>
        <div class="col-2">
          <input #phoneLineNumber="ngModel" [(ngModel)]="userContactInfo.phoneLineNumber" name="phoneLineNumber" type="text" class="form-control" placeholder="5789"
            id="inputPhoneLineNumber">
        </div>
        <div class="col-2">
          <input #phoneExt="ngModel" [(ngModel)]="userContactInfo.phoneExt" name="phoneExt" type="text" class="form-control" placeholder="Phone Ext." id="inputPhoneExt">
        </div>
      </div>
      <br />
      <button class="btn btn-primary">Update Info</button>
    </form>
  </div>
</div>
