<div class="card">
  <div class="card-body">
    <div class="form-group">
      <h6>Document Name</h6>
      <input name="documentName" [(ngModel)]="documentName" type="text" class="form-control" placeholder="Document Name">
    </div>
    <div>
      <button class="btn btn-primary" (click)="uploadDocument(documentName)">Upload Document</button>
    </div>
  </div>
</div>
